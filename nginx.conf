server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA routing: fallback to index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Static assets caching (optional)
  location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|ttf|svg)$ {
    try_files $uri =404;
    expires 7d;
    access_log off;
  }
}
